<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ODK Scan</title>
	<!-- 
	
	Application Dependencies
	
	-->
	
	<!-- CSS -->
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/imgareaselect-animated.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<!---->

	<!-- JavaScript libraries -->
		<!-- jQuery libraries -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<!-- required for EmberJS (model-view-controller framework) -->
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
			
		<!-- used to implement image cropping/selection -->
		<script src="js/libs/jquery.imgareaselect.pack.js"></script>
		
		<!-- used to implement the grid -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>		
		
		<!-- converts a DOM element to a canvas element -->
		<script src="js/libs/html2canvas.js"></script>
		
		<!-- required in conjunction with the FileSaver library for browsers that 
		do not support the toBlob function on canvas elements -->
			<script src="js/libs/canvas-toBlob.js"></script>
		
		<!-- used to save Blobs to a file -->
		<script src="js/libs/FileSaver.js"></script>
		
	<!---->
	
	<!-- ODK Scan scripts -->
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/element.js"></script>
		<script src="js/controllers/elements_controller.js"></script>
		<script src="js/controllers/element_controller.js"></script>
	<!---->
  </head>
  <body>    
	<!-- inner body content is wrapped in 'handlebars' -->
	<script type="text/x-handlebars" data-template-name="elements">
		<!-- this is where the application 'main' code resides -->
		
		<div id="toolbar" class="row">
			<div id="app_name" class="col-xs-2">
				<h2>ODK Scan</h2>
			</div>
			<div class="col-xs-2">
				<h3>Create Document</h3>				
					<div class="btn-group">
					  <button type="button" class="btn btn-default">Create New</button>
					</div>
				</div>
			<div class="col-xs-2">
				<h3>Edit Mode</h3>				
				<div class="btn-group-sm" data-toggle="buttons">
				  <label class="btn btn-primary" {{action "enableImageEdit"}}>
					<input type="radio" name="options"> Image Editing
				  </label>
				  <label class="btn btn-primary" {{action "enableFormEdit"}}>
					<input type="radio" name="options"> Form Editing
				  </label>
				</div>
			</div>
			{{#if isImageEditing}}
				<div class="col-xs-2">
					<h3>Image Editor</h3>
					<div class="btn-group-sm">
						<input id="image_select" type="file"></input>
						<button id="image_button" type="button" class="btn btn-default" {{action 'selectImage'}}>Select Image</button>
						<button id="add_sel" type="button" class="btn btn-default" {{action 'addSelection'}}>Add Selection</button>
					</div>
				</div>
			{{else}}
				<div class="col-xs-2">
					<h3>Form Editor</h3>
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Choose Element <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" {{action 'createBox'}}>Blank Box</a></li>
							<li><a href="#" {{action 'createCheckbox'}}>Checkboxes</a></li>
							<li><a href="#">Fill-in bubbles</a></li>
						</ul>
					</div>
				</div>			
			{{/if}}
			<div class="col-xs-2">
				<h3>Save Document</h3>
				<div class="btn-group-sm">
				  <button type="button" class="btn btn-default" {{action 'saveImage'}}>Save Image</button>
				  <button type="button" class="btn btn-default" {{action 'saveJSON'}}>Save JSON</button>
				</div>
			</div>
			
			<div class="col-xs-2">
				<h3>Help</h3>
				<div class="btn-group-sm">
				  <button type="button" class="btn btn-default">About ODK</button>
				  <button type="button" class="btn btn-default">How to Use</button>
				</div>
			</div>
		</div>
		
		{{outlet}}
		
		<!-- dialog html is included below -->
		{{partial 'boxDialog'}}
		{{partial 'cbDialog'}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="elements/index">
		<!-- this is the html that loads in the body of the page when 
		the user navigates to this website -->
		<div id="page_body">
			<div id="prop_sidebar">
				<h3>Form Properties</h3>				
			</div>
			<div id="scan_doc">
			</div>
			<div id="image_area">
				<img id="loaded_image"></img>
			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_boxDialog">
		<div id="box_dialog" title="Create blank box">		
			<form>
				<fieldset>
					<label for="name">Border</label>
					<input type="number" id="box_border" value="1" class="ui-widget-content ui-corner-all" min="1" max="5">					
				</fieldset>
			</form>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_cbDialog">
		<div id="checkbox_dialog" title="Create checkboxes">		
			<form>
				<fieldset>
					<label for="name">Number of checkboxes</label>
					<input type="number" id="num_cb" value="1" class="ui-widget-content ui-corner-all" min="1" max="10">	

					<label for="name">Include border?</label>					
					<input type="radio" class="border_yes" {{action 'enableBorder'}}>Yes
					<input type="radio" class="border_no" {{action 'disableBorder'}}>No<br>				
					
					{{#if addBorder}}
						<label for="name">Border</label>
						<input type="number" id="cb_border" value="1" class="ui-widget-content ui-corner-all" min="1" max="5">				
					{{/if}}
				</fieldset>
			</form>
		</div>
	</script>
	
  </body>
</html>
