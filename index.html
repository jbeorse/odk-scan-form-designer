<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ODK Scan</title>
	<!-- 
	
	Application Dependencies
	
	-->
	
	<!-- CSS -->
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/imgareaselect-animated.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<!---->

	<!-- JavaScript libraries -->
		<!-- jQuery libraries -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<!-- required for EmberJS (model-view-controller framework) -->
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
			
		<!-- used to implement image cropping/selection -->
		<script src="js/libs/jquery.imgareaselect.pack.js"></script>
		
		<!-- used to implement the grid -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>		
		
		<!-- converts a DOM element to a canvas element -->
		<script src="js/libs/html2canvas.js"></script>
		
		<!-- required in conjunction with the FileSaver library for browsers that 
		do not support the toBlob function on canvas elements -->
			<script src="js/libs/canvas-toBlob.js"></script>
		
		<!-- used to save Blobs to a file -->
		<script src="js/libs/FileSaver.js"></script>
		
		<!-- used to save zip files of the Scan doc and JSON output -->
		<script src="js/libs/jszip.js"></script>
	<!---->
	
	<!-- ODK Scan scripts -->
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/element.js"></script>
		<script src="js/controllers/elements_controller.js"></script>
		<script src="js/controllers/element_controller.js"></script>
	<!---->
  </head>
  <body>    
	<!-- inner body content is wrapped in 'handlebars' -->
	<script type="text/x-handlebars" data-template-name="elements">
		<!-- this is where the application 'main' code resides -->
		
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" >ODK Scan</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a>New</a></li>
						<li class="divider"></li>
						<li><a>Load</a></li>	
						<li><a>Export</a></li>			
						<li class="divider"></li>						
						<li><a id="save_image" download="my_dom.jpg" {{action 'saveImage'}}>Save Image</a></li>
						<li><a {{action 'saveJSON'}}>Save JSON</a></li>		
						<li><a {{action 'saveZIP'}}>Save zip</a></li>				
					</ul>
				</li>
			  <li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">Edit Mode <b class="caret"></b></a>
				<ul class="dropdown-menu">
				  <li><a {{action "enableImageEdit"}}>Image Editing</a></li>
				  <li><a {{action "enableFormEdit"}}>Field Editing</a></li>				  
				</ul>
			  </li>
			{{#if isImageEditing}}
				<input id="image_select" type="file"></input>
				<li><a id="image_button" {{action 'selectImage'}}>Select Image</a></li>
				<li><a id="add_sel" {{action 'addSelection'}}>Add Selection</a></li>
			{{else}}
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Select Field <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a {{action 'createBox'}}>Blank Box</a></li>
						<li><a {{action 'createCheckbox'}}>Checkboxes</a></li>
						<li><a {{action 'createBubbles'}}>Fill-in bubbles</a></li>
					</ul>
				</li>	
			{{/if}}
				<li><a>Help</a></li>
			</ul>				
		</nav>
		
		<!-- the content below the navbar is loaded depending on the current url of the website -->
		{{outlet}}
		
		<!-- the dialog menu html is separated and included below to keep the code more modular -->
		{{partial 'boxDialog'}}
		{{partial 'cbDialog'}}
		{{partial 'bubbleDialog'}}
		{{partial 'saveDialog'}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="elements/index">
		<!-- this is the html that loads in the body of the page when 
		the user navigates to this website -->
		<div id="page_body">
			<div id="prop_sidebar">
				<h3>Form Properties</h3>				
			</div>
			<div id="scan_doc">
			</div>
			<div id="image_area">
				<img id="loaded_image"></img>
			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_boxDialog">
		<div id="box_dialog" title="Create blank box">		
			<form>
				<fieldset>
					<label for="name">Border</label>
					<input type="number" id="box_border" value="1" class="ui-widget-content ui-corner-all" min="1" max="5">					
				</fieldset>
			</form>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_cbDialog">
		<div id="checkbox_dialog" title="Create checkboxes">		
			<form>
				<fieldset>
					<label for="name">Checkbox size</label>
					<select id="cb_size"> 
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>				
					</select><br>
					
					<label for="name">Number of columns</label>
					<input type="number" id="num_col_cb" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
					
					<label for="name">Number of rows</label>
					<input type="number" id="num_row_cb" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
					
					<hr class="horz_divider">
					
					<label for="name">Horizontal spacing</label>
					<!-- TODO: remove hardcoded min value -->
					<input type="number" id="cb_horiz_dx" value="30" class="int_input ui-widget-content ui-corner-all" min="30"><br>
					
					<label for="name">Vertical spacing</label>
					<!-- TODO: remove hardcoded min value -->
					<input type="number" id="cb_vert_dy" value="30" class="int_input ui-widget-content ui-corner-all" min="30"><br>
					
					<hr class="horz_divider">
					
					<label for="name">Top Margin</label>
					<input type="number" id="cb_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
					
					<label for="name">Bottom Margin</label>
					<input type="number" id="cb_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
					
					<label for="name">Left Margin</label>
					<input type="number" id="cb_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
					
					<label for="name">Right Margin</label>
					<input type="number" id="cb_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
				</fieldset>
			</form>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_bubbleDialog">
		<div id="bubble_dialog" title="Create fill-in bubbles">		
			<form>
				<fieldset>
					<label for="name">Bubble size</label>
					<select id="bubb_size"> 
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>				
					</select><br>
					
					<label for="name">Number of columns</label>
					<input type="number" id="num_col_bubbles" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
					
					<label for="name">Number of rows</label>
					<input type="number" id="num_row_bubbles" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
					
					<hr class="horz_divider">
					
					<label for="name">Horizontal spacing</label>
					<!-- TODO: remove hardcoded min value -->
					<input type="number" id="bubble_horiz_dx" value="30" class="int_input ui-widget-content ui-corner-all" min="30"><br>
					
					<label for="name">Vertical spacing</label>
					<!-- TODO: remove hardcoded min value -->
					<input type="number" id="bubble_vert_dy" value="30" class="int_input ui-widget-content ui-corner-all" min="30"><br>
					
					<hr class="horz_divider">
					
					<label for="name">Top Margin</label>
					<input type="number" id="bubble_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
					
					<label for="name">Bottom Margin</label>
					<input type="number" id="bubble_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
					
					<label for="name">Left Margin</label>
					<input type="number" id="bubble_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
					
					<label for="name">Right Margin</label>
					<input type="number" id="bubble_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
				</fieldset>
			</form>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_saveDialog">
		<div id="save_dialog" title="Save Scan Form">		
			<form>
				<fieldset>
					<label for="name">Filename</label>
					<input type="text" id="zip_name" class="ui-widget-content ui-corner-all">		
					<a id="zip_link" download="odk_scan_output"></a>
				</fieldset>
			</form>
		</div>
	</script>
	
  </body>
</html>
