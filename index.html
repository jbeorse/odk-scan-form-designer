<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ODK Scan</title>
	<!-- 
	
	Application Dependencies
	
	-->
	
	<!-- CSS -->
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="style/imgareaselect-animated.css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<!---->

	<!-- JavaScript libraries -->
		<!-- jQuery libraries -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
		<!-- required for EmberJS (model-view-controller framework) -->
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
			
		<!-- used to implement image cropping/selection -->
		<script src="js/libs/jquery.imgareaselect.pack.js"></script>
		
		<!-- used to implement the grid -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>		
		
		<!-- converts a DOM element to a canvas element -->
		<script src="js/libs/html2canvas.js"></script>
		
		<!-- required in conjunction with the FileSaver library for browsers that 
		do not support the toBlob function on canvas elements -->
			<script src="js/libs/canvas-toBlob.js"></script>
		
		<!-- used to save Blobs to a file -->
		<script src="js/libs/FileSaver.js"></script>
		
		<!-- used to save zip files of the Scan doc and JSON output -->
		<script src="js/libs/jszip.js"></script>
	<!---->
	
	<!-- ODK Scan scripts -->
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/page_setup.js"></script>
		<script src="js/grid_classes.js"></script>
		<script src="js/formatted_number_class.js"></script>
		<script src="js/box_classes.js"></script>
		<script src="js/dialog_menus.js"></script>
		<script src="js/image_util.js"></script>
		<script src="js/models/element.js"></script>
		<script src="js/controllers/elements_controller.js"></script>
		<script src="js/controllers/element_controller.js"></script>
		<script src="js/views/field_views.js"></script>
	<!---->
  </head>
  <body>    
	<!-- inner body content is wrapped in 'handlebars' -->
	<script type="text/x-handlebars" data-template-name="elements">
		<!-- this is where the application 'main' code resides -->
		
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" >ODK Scan</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a {{action 'newDoc'}}>New</a></li>
						<li class="divider"></li>
						<li><a {{action 'loadDoc'}}>Load</a></li>	
						<li><a {{action 'saveDoc'}}>Save</a></li>			
						<li class="divider"></li>	
						<!--
						<li><a id="save_image" download="my_dom.jpg" {{action 'saveImage'}}>Save Image</a></li>
						<li><a {{action 'saveJSON'}}>Save JSON</a></li>		
						-->
						<li><a {{action 'exportZIP'}}>Export zip</a></li>				
					</ul>
				</li>
			  <li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">Edit Mode <b class="caret"></b></a>
				<ul class="dropdown-menu">
				  <li><a {{action "enableImageEdit"}}>Image Layer</a></li>
				  <li><a {{action "enableFieldEdit"}}>Field Layer</a></li>				  
				</ul>
			  </li>
			{{#if isImageEditing}}
				<input id="image_select" type="file"></input>
				<li><a id="image_button" {{action 'selectImage'}}>Select Image</a></li>
				<li><a id="add_sel" {{action 'addSelection'}}>Add Selection</a></li>
			{{else}}
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">Add Field <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a {{action 'createBox'}}>Text Box</a></li>
						<li><a {{action 'createCheckbox'}}>Checkboxes</a></li>
						<li><a {{action 'createBubbles'}}>Fill-in bubbles</a></li>
						<li><a {{action 'createNumbers'}}>Numbers</a></li>
						<li><a {{action 'createText'}}>Text</a></li>
						<li><a {{action 'createFormattedNumber'}}>Formatted Number</a></li>
					</ul>
				</li>	
				<li><a {{action 'copyField'}}>Copy Field</a></li>
			{{/if}}				
				<li><a>Help</a></li>
			</ul>				
		</nav>
		
		<!-- the content below the navbar is loaded depending on the current url of the website -->
		{{outlet}}	
		
		<!-- the dialog menu html is separated and included below to keep the code more modular -->
		{{partial 'boxDialog'}}
		{{partial 'cbDialog'}}
		{{partial 'bubbleDialog'}}
		{{partial 'segNumDialog'}}
		{{partial 'exportDialog'}}
		{{partial 'loadDialog'}}
		{{partial 'textDialog'}}
		{{partial 'formNumDialog'}}
		{{partial 'saveDialog'}}
		{{partial 'newDialog'}}
		{{partial 'saveCheckDialog'}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="elements/index">
		<!-- this is the html that loads in the body of the page when 
		the user navigates to this website -->
		<div id="page_body">
			<div id="prop_sidebar">
				<h3>Form Properties</h3>	
				<button id="load_prop">Load Field</button>
				<br>
				{{#view ODKScan.FieldContainer}}			
				{{/view}}
				<br>
				<button id="update_prop">Update Field</button>
			</div>
			<div id="scan_doc">
			</div>
			<div id="image_area">
				<img id="loaded_image"></img>
				<div id="processed_images"></div>
			</div>
		</div>	
	</script>
	
	<script type="text/x-handlebars" data-template-name="default-prop-view">
		<div id="default_prop_message">
			<h4>Select a field in the document and click 'Load Field' to edit its properties.</h4>
		</div>
	</script>
	
	<!-- These views are loaded into the dialog menus and the properties sidebar. -->
	<script type="text/x-handlebars" data-template-name="cb-view">
		<label for="name">Checkbox size</label>
		<select id="cb_size"> 
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>				
		</select><br>
		
		<label for="name">Number of columns</label>
		<input type="number" id="num_col_cb" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<label for="name">Number of rows</label>
		<input type="number" id="num_row_cb" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Horizontal spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="cb_horiz_dx" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Vertical spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="cb_vert_dy" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Top Margin</label>
		<input type="number" id="cb_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Bottom Margin</label>
		<input type="number" id="cb_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
		
		<label for="name">Left Margin</label>
		<input type="number" id="cb_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Right Margin</label>
		<input type="number" id="cb_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
	</script>
	
	<script type="text/x-handlebars" data-template-name="bubbles-view">
		<label for="name">Bubble size</label>
		<select id="bubb_size"> 
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>				
		</select><br>
		
		<label for="name">Bubble type</label>
		<select id="bubb_type"> 
			<option value="tally">Tally</option>
			<option value="select1">Select</option>										
		</select><br>
		
		<label for="name">Number of columns</label>
		<input type="number" id="num_col_bubbles" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<label for="name">Number of rows</label>
		<input type="number" id="num_row_bubbles" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Horizontal spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="bubble_horiz_dx" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Vertical spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="bubble_vert_dy" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Top Margin</label>
		<input type="number" id="bubble_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Bottom Margin</label>
		<input type="number" id="bubble_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
		
		<label for="name">Left Margin</label>
		<input type="number" id="bubble_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Right Margin</label>
		<input type="number" id="bubble_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
	</script>
	
	<script type="text/x-handlebars" data-template-name="seg-num-view">
		<label for="name">Number size</label>
		<select id="seg_num_size"> 
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>				
		</select><br>
		
		<label for="name">Dot size</label>
		<select id="dot_size"> 
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>				
		</select><br>
		
		<label for="name">Number of columns</label>
		<input type="number" id="num_col_seg_num" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<label for="name">Number of rows</label>
		<input type="number" id="num_row_seg_num" value="1" class="int_input ui-widget-content ui-corner-all" min="1"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Horizontal spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="seg_num_horiz_dx" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Vertical spacing</label>
		<!-- TODO: remove hardcoded min value -->
		<input type="number" id="seg_num_vert_dy" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<hr class="horz_divider">
		
		<label for="name">Top Margin</label>
		<input type="number" id="seg_num_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Bottom Margin</label>
		<input type="number" id="seg_num_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
		
		<label for="name">Left Margin</label>
		<input type="number" id="seg_num_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
		
		<label for="name">Right Margin</label>
		<input type="number" id="seg_num_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_boxDialog">
		<div id="box_dialog" title="Create blank box">	
			<label for="name">Include Border?</label>
			<input {{action 'enableBorder'}} type="radio" name="borderOption" value="yes">Yes
			<input {{action 'disableBorder'}} type="radio" name="borderOption" value="no">No<br>
			<div class="border_width">
				<label for="name">Border</label>
				<input type="number" id="box_border" value="1" class="ui-widget-content ui-corner-all" min="1" max="5">		
			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_cbDialog">
		<div id="checkbox_dialog" title="Create checkboxes">
		{{#view ODKScan.CheckboxContainer}}		
		{{/view}}
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_bubbleDialog">
		<div id="bubble_dialog" title="Create fill-in bubbles">		
			{{#view ODKScan.BubbleContainer}}		
			{{/view}}
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_segNumDialog">
		<div id="seg_num_dialog" title="Create segmented numbers">		
			{{#view ODKScan.SegNumContainer}}		
			{{/view}}
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_exportDialog">
		<div id="export_dialog" title="Export Scan Form">		
			<label for="name">Filename</label>
			<input type="text" id="zip_name" class="ui-widget-content ui-corner-all">		
			<a id="zip_link" download="odk_scan_output"></a>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_loadDialog">
		<div id="load_dialog" title="Load Scan Form">		
			<label for="name">Image</label>
			<input type="file" id="uploaded_image" class="ui-corner-all">		
			<label for="name">JSON</label>
			<input type="file" id="uploaded_json" class="ui-corner-all">							
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_textDialog">
		<div id="text_dialog" title="Create text box">		
			<label for="name">Text size</label>
			<select id="text_size"> 
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>				
			</select><br>
			<label for="name">Text</label>
			<input type="text" id="text_input" class="ui-widget-content ui-corner-all">					
		</div>
	</script>	
	
	<script type="text/x-handlebars" data-template-name="_formNumDialog">
		<div id="form_num_dialog" title="Create formatted number">		
			<label for="name">Number size</label>
			<select id="form_num_size"> 
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>				
			</select><br>
			
			<label for="name">Dot size</label>
			<select id="form_num_dot_size"> 
				<option value="small">Small</option>
				<option value="medium">Medium</option>
				<option value="large">Large</option>				
			</select><br>
			
			<label for="name">Delimiter</label>
			<select id="delim_type"> 
				<option value="/">/</option>
				<option value="-">-</option>
				<option value=".">.</option>				
			</select><br>

			<label for="name">Number of groups</label>
			<input type="number" id="num_col_form_num" value="2" class="int_input ui-widget-content ui-corner-all" min="2" {{action 'updateNumGroups'}}><br>
			{{#each groups}}
				&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">Group {{this}}</label>
				<input type="number" value="1" class="num_groups int_input ui-widget-content ui-corner-all" min="1"><br>
			{{/each}}
			<hr class="horz_divider">
			
			<label for="name">Number spacing</label>
			<!-- TODO: remove hardcoded min value -->
			<input type="number" id="form_num_dx" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
			
			<label for="name">Group spacing</label>
			<!-- TODO: remove hardcoded min value -->
			<input type="number" id="form_num_group_dx" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
			
			<hr class="horz_divider">
			
			<label for="name">Top Margin</label>
			<input type="number" id="form_num_margin_top" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
			
			<label for="name">Bottom Margin</label>
			<input type="number" id="form_num_margin_bottom" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>	
			
			<label for="name">Left Margin</label>
			<input type="number" id="form_num_margin_left" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>
			
			<label for="name">Right Margin</label>
			<input type="number" id="form_num_margin_right" value="10" class="int_input ui-widget-content ui-corner-all" min="0"><br>			
		</div>
	</script>	
	
	<script type="text/x-handlebars" data-template-name="_saveDialog">
		<div id="save_dialog" title="Save Scan Form">		
			<label for="name">Filename</label>
			<input type="text" id="saved_scan_name" class="ui-widget-content ui-corner-all">	
			<a id="scan_json_link" download=""></a>			
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_newDialog">
		<div id="new_doc_dialog" title="Create New">		
			<label for="name">Page Size</label>
			<select id="doc_size"> 
				<option value="letter_size">Letter</option>
				<option value="legal_size">Legal</option>		
				<option value="index_size">Index</option>						
			</select><br>		
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="_saveCheckDialog">
		<div id="save_check_dialog" title="ODK Scan">		
			<label for="name">Do you want to save your changes?</label>
		</div>
	</script>
	
	<!-- Dialog menu html -->
  </body>
</html>
